<!DOCTYPE html>
<html>
<head>
    <title>Converted Chinese</title>
</head>
<body>
    <h2>Original Text</h2>
    <pre>{{ original_text }}</pre>

    <h2>Converted Text</h2>
    <form action="/download-converted" method="POST">
        <textarea name="converted" rows="10" cols="80">{{ converted_text }}</textarea><br>
        <button type="submit">Download SRT</button>
    </form>

    {% if diffs %}
    <h3>Changes:</h3>
    <ul>
        {% for original, converted in diffs %}
        <li><strong>{{ original }}</strong> â†’ {{ converted }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
