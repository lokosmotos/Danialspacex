<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced CC Remover â€“ Danial Space</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6366f1;
      --primary-hover: #4f46e5;
      --background: #0f172a;
      --surface: #1e293b;
      --border: #334155;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background: var(--background);
      background-image: 
        radial-gradient(at 80% 0%, hsla(189, 100%, 56%, 0.15) 0px, transparent 50%),
        radial-gradient(at 0% 50%, hsla(355, 100%, 93%, 0.1) 0px, transparent 50%);
      min-height: 100vh;
    }
    
    .card {
      background: var(--surface);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid var(--border);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }
    
    .file-upload {
      border: 2px dashed var(--border);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      background: rgba(30, 41, 59, 0.5);
    }
    
    .file-upload:hover {
      border-color: var(--primary);
      background: rgba(99, 102, 241, 0.1);
    }
    
    .file-upload.active {
      border-color: var(--primary);
      background: rgba(99, 102, 241, 0.2);
    }
    
    .gradient-text {
      background: linear-gradient(135deg, #8b5cf6 0%, #6366f1 50%, #3b82f6 100%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .btn-primary {
      background: var(--primary);
      transition: all 0.3s ease;
    }
    
    .btn-primary:hover {
      background: var(--primary-hover);
      transform: translateY(-1px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2);
    }
    
    .btn-primary:active {
      transform: translateY(0);
    }
    
    .pulse {
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(99, 102, 241, 0); }
      100% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0); }
    }
    
    /* Status messages */
    .status-success {
      background: rgba(16, 185, 129, 0.1);
      color: #10b981;
      border: 1px solid rgba(16, 185, 129, 0.3);
    }
    
    .status-error {
      background: rgba(239, 68, 68, 0.1);
      color: #ef4444;
      border: 1px solid rgba(239, 68, 68, 0.3);
    }
    
    .status-info {
      background: rgba(59, 130, 246, 0.1);
      color: #3b82f6;
      border: 1px solid rgba(59, 130, 246, 0.3);
    }
    
    /* Results panel */
    .results-panel {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.5s ease-out;
    }
    
    .results-panel.open {
      max-height: 500px;
    }
    
    .removed-item {
      background: rgba(239, 68, 68, 0.05);
      border-left: 3px solid #ef4444;
    }
    
    .kept-item {
      background: rgba(16, 185, 129, 0.05);
      border-left: 3px solid #10b981;
    }
    
    .qc-warning {
      background: rgba(245, 158, 11, 0.1);
      border-left: 3px solid #f59e0b;
    }
    
    .stat-card {
      background: rgba(30, 41, 59, 0.7);
      border: 1px solid var(--border);
    }
    
    /* Scrollbar styling */
    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
    }
    
    .custom-scrollbar::-webkit-scrollbar-track {
      background: rgba(30, 41, 59, 0.5);
      border-radius: 3px;
    }
    
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #4b5563;
      border-radius: 3px;
    }
    
    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #6b7280;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
  <div class="card max-w-4xl w-full rounded-2xl overflow-hidden p-8 relative">
    <div class="absolute -top-20 -right-20 w-40 h-40 rounded-full bg-indigo-500 opacity-10 blur-3xl"></div>
    <div class="absolute -bottom-20 -left-20 w-40 h-40 rounded-full bg-blue-500 opacity-10 blur-3xl"></div>
    
    <div class="text-center mb-8 relative z-10">
      <div class="w-20 h-20 bg-indigo-500/10 rounded-2xl flex items-center justify-center mx-auto mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-indigo-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
        </svg>
      </div>
      <h1 class="text-3xl font-bold mb-2 gradient-text">
        Enhanced CC Remover
      </h1>
      <p class="text-gray-400">Remove closed captions with detailed tracking and quality control</p>
    </div>

    <form id="uploadForm" class="space-y-6 relative z-10">
      <div id="uploadContainer" class="file-upload rounded-xl p-8 text-center cursor-pointer transition-all duration-300">
        <input type="file" name="srtfile" id="fileInput" accept=".srt" required class="hidden">
        <label for="fileInput" class="cursor-pointer flex flex-col items-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto text-indigo-400 mb-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
          </svg>
          <h3 class="text-lg font-medium text-gray-200">Drag & drop your file</h3>
          <p class="text-sm text-gray-500 mt-1">or click to browse</p>
          <p id="fileName" class="text-indigo-300 mt-3 font-medium text-sm flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
            </svg>
            <span id="fileNameText">No file selected</span>
          </p>
        </label>
      </div>
      
      <div class="flex items-center text-gray-500 text-sm">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <span>Supports .srt files up to 10MB</span>
      </div>
      
      <div id="statusMessage" class="hidden text-sm rounded-lg p-3"></div>
      
      <button type="submit" id="submitBtn" class="btn-primary w-full text-white py-3 px-4 rounded-xl font-medium flex items-center justify-center pulse">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
        </svg>
        <span id="submitText">Process & Analyze File</span>
      </button>
    </form>

    <!-- Results Panel -->
    <div id="resultsPanel" class="results-panel mt-8 relative z-10">
      <div class="border border-gray-700 rounded-xl overflow-hidden">
        <!-- Stats Header -->
        <div class="bg-gray-900 p-4 border-b border-gray-700">
          <h3 class="text-lg font-semibold text-white flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
            </svg>
            Processing Results
          </h3>
        </div>
        
        <!-- Statistics -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 p-4 bg-gray-800">
          <div class="stat-card rounded-lg p-3 text-center">
            <div class="text-2xl font-bold text-white" id="totalBlocks">0</div>
            <div class="text-xs text-gray-400">Total Blocks</div>
          </div>
          <div class="stat-card rounded-lg p-3 text-center">
            <div class="text-2xl font-bold text-red-400" id="removedBlocks">0</div>
            <div class="text-xs text-gray-400">Blocks Removed</div>
          </div>
          <div class="stat-card rounded-lg p-3 text-center">
            <div class="text-2xl font-bold text-green-400" id="keptBlocks">0</div>
            <div class="text-xs text-gray-400">Blocks Kept</div>
          </div>
          <div class="stat-card rounded-lg p-3 text-center">
            <div class="text-2xl font-bold text-yellow-400" id="qcWarnings">0</div>
            <div class="text-xs text-gray-400">QC Warnings</div>
          </div>
        </div>
        
        <!-- Tabs -->
        <div class="border-b border-gray-700">
          <div class="flex -mb-px">
            <button id="removedTab" class="flex-1 py-3 px-4 text-center border-b-2 border-red-500 text-red-400 font-medium">
              Removed Content
            </button>
            <button id="qcTab" class="flex-1 py-3 px-4 text-center border-b-2 border-transparent text-gray-400 font-medium">
              Quality Control
            </button>
            <button id="previewTab" class="flex-1 py-3 px-4 text-center border-b-2 border-transparent text-gray-400 font-medium">
              Preview
            </button>
          </div>
        </div>
        
        <!-- Tab Content -->
        <div class="max-h-80 overflow-y-auto custom-scrollbar">
          <!-- Removed Content -->
          <div id="removedContent" class="p-4 space-y-3">
            <!-- Content will be populated by JavaScript -->
          </div>
          
          <!-- QC Warnings -->
          <div id="qcContent" class="p-4 space-y-3 hidden">
            <!-- Content will be populated by JavaScript -->
          </div>
          
          <!-- Preview -->
          <div id="previewContent" class="p-4 hidden">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <h4 class="text-sm font-semibold text-gray-300 mb-2">Original</h4>
                <div class="bg-gray-900 rounded p-3 text-sm max-h-60 overflow-y-auto custom-scrollbar" id="originalPreview">
                  <!-- Original content preview -->
                </div>
              </div>
              <div>
                <h4 class="text-sm font-semibold text-gray-300 mb-2">Cleaned</h4>
                <div class="bg-gray-900 rounded p-3 text-sm max-h-60 overflow-y-auto custom-scrollbar" id="cleanedPreview">
                  <!-- Cleaned content preview -->
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <!-- Actions -->
        <div class="bg-gray-900 p-4 border-t border-gray-700 flex justify-between">
          <button id="toggleDetails" class="text-indigo-400 hover:text-indigo-300 text-sm font-medium flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
            </svg>
            Show Details
          </button>
          <button id="downloadBtn" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg text-sm font-medium flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
            </svg>
            Download Cleaned SRT
          </button>
        </div>
      </div>
    </div>

    <div class="mt-8 text-center relative z-10">
      <a href="/" class="text-indigo-400 hover:text-indigo-300 inline-flex items-center text-sm font-medium">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
        </svg>
        Return to dashboard
      </a>
    </div>
  </div>

  <script>
    // DOM Elements
    const fileInput = document.getElementById('fileInput');
    const uploadContainer = document.getElementById('uploadContainer');
    const fileNameText = document.getElementById('fileNameText');
    const uploadForm = document.getElementById('uploadForm');
    const submitBtn = document.getElementById('submitBtn');
    const submitText = document.getElementById('submitText');
    const statusMessage = document.getElementById('statusMessage');
    const resultsPanel = document.getElementById('resultsPanel');
    const downloadBtn = document.getElementById('downloadBtn');
    const toggleDetails = document.getElementById('toggleDetails');

    // Tab elements
    const removedTab = document.getElementById('removedTab');
    const qcTab = document.getElementById('qcTab');
    const previewTab = document.getElementById('previewTab');
    const removedContent = document.getElementById('removedContent');
    const qcContent = document.getElementById('qcContent');
    const previewContent = document.getElementById('previewContent');

    // Stat elements
    const totalBlocksEl = document.getElementById('totalBlocks');
    const removedBlocksEl = document.getElementById('removedBlocks');
    const keptBlocksEl = document.getElementById('keptBlocks');
    const qcWarningsEl = document.getElementById('qcWarnings');

    // Global variables
    let currentCleanedContent = '';
    let processingResults = null;

    // Drag and drop functionality
    uploadContainer.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadContainer.classList.add('active');
    });

    uploadContainer.addEventListener('dragleave', () => {
      uploadContainer.classList.remove('active');
    });

    uploadContainer.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadContainer.classList.remove('active');
      if (e.dataTransfer.files.length) {
        fileInput.files = e.dataTransfer.files;
        validateAndUpdateFile();
      }
    });

    // File selection handler
    fileInput.addEventListener('change', validateAndUpdateFile);

    // Tab switching
    removedTab.addEventListener('click', () => switchTab('removed'));
    qcTab.addEventListener('click', () => switchTab('qc'));
    previewTab.addEventListener('click', () => switchTab('preview'));

    // Toggle details
    toggleDetails.addEventListener('click', () => {
      const isOpen = resultsPanel.classList.contains('open');
      if (isOpen) {
        resultsPanel.classList.remove('open');
        toggleDetails.innerHTML = `
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
          </svg>
          Show Details
        `;
      } else {
        resultsPanel.classList.add('open');
        toggleDetails.innerHTML = `
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7" />
          </svg>
          Hide Details
        `;
      }
    });

    // Download cleaned file
    downloadBtn.addEventListener('click', () => {
      if (!currentCleanedContent) return;
      
      const file = fileInput.files[0];
      const blob = new Blob([currentCleanedContent], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = file.name.replace('.srt', '_cleaned.srt') || 'cleaned_subtitles.srt';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
      
      showStatus('Download started!', 'success');
    });

    // Form submission handler
    uploadForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      if (!fileInput.files.length) {
        showStatus('Please select a file first', 'error');
        return;
      }
      
      const file = fileInput.files[0];
      if (!file.name.endsWith('.srt')) {
        showStatus('Only .srt files are allowed', 'error');
        return;
      }
      
      if (file.size > 10 * 1024 * 1024) {
        showStatus('File size exceeds 10MB limit', 'error');
        return;
      }
      
      // Show loading state
      submitBtn.disabled = true;
      submitText.textContent = 'Processing...';
      submitBtn.classList.remove('pulse');
      
      try {
        const content = await file.text();
        processingResults = cleanSRTWithTracking(content);
        currentCleanedContent = processingResults.cleanedContent;
        
        // Update statistics
        updateStatistics(processingResults);
        
        // Populate results
        populateRemovedContent(processingResults.removedItems);
        populateQCWarnings(processingResults.qcWarnings);
        populatePreview(content, currentCleanedContent);
        
        // Show results panel
        resultsPanel.classList.add('open');
        toggleDetails.innerHTML = `
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7" />
          </svg>
          Hide Details
        `;
        
        showStatus(`Processing complete! ${processingResults.removedItems.length} items removed, ${processingResults.qcWarnings.length} QC warnings`, 'success');
      } catch (error) {
        console.error('Error:', error);
        showStatus('An error occurred during processing', 'error');
      } finally {
        submitBtn.disabled = false;
        submitText.textContent = 'Process & Analyze File';
        submitBtn.classList.add('pulse');
      }
    });

    function cleanSRTWithTracking(content) {
      const blocks = content.trim().split('\n\n');
      const cleanedBlocks = [];
      const removedItems = [];
      const qcWarnings = [];
      
      let totalBlocks = 0;
      let removedBlocks = 0;
      
      for (const block of blocks) {
        totalBlocks++;
        const lines = block.trim().split('\n');
        if (lines.length < 3) {
          removedBlocks++;
          removedItems.push({
            type: 'block',
            reason: 'Invalid block structure',
            content: block,
            blockNumber: lines[0] || 'Unknown'
          });
          continue;
        }
        
        const index = lines[0];
        const timecode = lines[1];
        const textLines = lines.slice(2);
        const cleanedText = [];
        const blockRemovals = [];
        
        for (let line of textLines) {
          const originalLine = line;
          let wasModified = false;
          
          // Track and remove different types of CC elements
          const patterns = [
            { pattern: /(â™ª.*?â™ª)/g, type: 'music symbols' },
            { pattern: /("[^"]*")/g, type: 'quoted text' },
            { pattern: /(\[.*?\])/g, type: 'bracketed text' },
            { pattern: /(\(.*?\))/g, type: 'parentheses text' },
            { pattern: /(\{.*?\})/g, type: 'curly brace text' },
            { pattern: /(<.*?>)/g, type: 'HTML tags' },
            { pattern: /(^\s*[-â€“]\s*)/g, type: 'speaker dashes' },
            { pattern: /(^[A-Z]+\s*:\s*)/g, type: 'speaker labels' },
            { pattern: /(\b(MUSIC|SFX|APPLAUSE|LAUGHTER)\b)/gi, type: 'sound effects' }
          ];
          
          for (const { pattern, type } of patterns) {
            const matches = line.match(pattern);
            if (matches) {
              matches.forEach(match => {
                blockRemovals.push({
                  type: type,
                  content: match,
                  originalLine: originalLine,
                  blockNumber: index
                });
              });
              line = line.replace(pattern, '');
              wasModified = true;
            }
          }
          
          line = line.trim();
          
          if (line) {
            cleanedText.push(line);
          } else if (wasModified) {
            // Entire line was removed
            blockRemovals.push({
              type: 'full line',
              content: originalLine,
              originalLine: originalLine,
              blockNumber: index,
              reason: 'Line contained only CC elements'
            });
          }
        }
        
        if (cleanedText.length > 0) {
          cleanedBlocks.push(`${index}\n${timecode}\n${cleanedText.join('\n')}`);
          
          // Add block removals to main list
          removedItems.push(...blockRemovals);
          
          // QC checks
          if (cleanedText.length === 1 && cleanedText[0].length < 10) {
            qcWarnings.push({
              type: 'short_line',
              blockNumber: index,
              content: cleanedText[0],
              message: 'Very short subtitle line - consider reviewing'
            });
          }
          
          if (cleanedText.some(text => text.length > 80)) {
            qcWarnings.push({
              type: 'long_line',
              blockNumber: index,
              content: cleanedText.find(text => text.length > 80),
              message: 'Long subtitle line - may need splitting'
            });
          }
        } else {
          removedBlocks++;
          removedItems.push({
            type: 'block',
            reason: 'All text content removed',
            content: block,
            blockNumber: index
          });
        }
      }
      
      // Additional QC checks
      if (removedBlocks / totalBlocks > 0.3) {
        qcWarnings.push({
          type: 'high_removal_rate',
          message: `High removal rate: ${Math.round((removedBlocks / totalBlocks) * 100)}% of blocks were removed`
        });
      }
      
      return {
        cleanedContent: cleanedBlocks.join('\n\n'),
        removedItems,
        qcWarnings,
        statistics: {
          totalBlocks,
          removedBlocks,
          keptBlocks: totalBlocks - removedBlocks,
          qcWarnings: qcWarnings.length
        }
      };
    }

    function updateStatistics(results) {
      const stats = results.statistics;
      totalBlocksEl.textContent = stats.totalBlocks;
      removedBlocksEl.textContent = stats.removedBlocks;
      keptBlocksEl.textContent = stats.keptBlocks;
      qcWarningsEl.textContent = stats.qcWarnings;
    }

    function populateRemovedContent(removedItems) {
      removedContent.innerHTML = '';
      
      if (removedItems.length === 0) {
        removedContent.innerHTML = `
          <div class="text-center text-gray-500 py-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mx-auto mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            No content was removed - file was already clean!
          </div>
        `;
        return;
      }
      
      removedItems.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'removed-item p-3 rounded text-sm';
        div.innerHTML = `
          <div class="flex justify-between items-start mb-1">
            <span class="font-medium text-red-300">${item.type}</span>
            <span class="text-xs bg-red-900 text-red-200 px-2 py-1 rounded">Block ${item.blockNumber}</span>
          </div>
          <div class="text-gray-300 mb-1">${item.content}</div>
          ${item.reason ? `<div class="text-xs text-gray-400">Reason: ${item.reason}</div>` : ''}
          ${item.originalLine && item.originalLine !== item.content ? `
            <div class="text-xs text-gray-500 mt-1">From: ${item.originalLine}</div>
          ` : ''}
        `;
        removedContent.appendChild(div);
      });
    }

    function populateQCWarnings(qcWarnings) {
      qcContent.innerHTML = '';
      
      if (qcWarnings.length === 0) {
        qcContent.innerHTML = `
          <div class="text-center text-gray-500 py-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mx-auto mb-2 text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            No quality control issues found!
          </div>
        `;
        return;
      }
      
      qcWarnings.forEach((warning, index) => {
        const div = document.createElement('div');
        div.className = 'qc-warning p-3 rounded text-sm';
        div.innerHTML = `
          <div class="flex justify-between items-start mb-1">
            <span class="font-medium text-yellow-300">${warning.type.replace('_', ' ').toUpperCase()}</span>
            ${warning.blockNumber ? `<span class="text-xs bg-yellow-900 text-yellow-200 px-2 py-1 rounded">Block ${warning.blockNumber}</span>` : ''}
          </div>
          <div class="text-gray-300 mb-1">${warning.message}</div>
          ${warning.content ? `<div class="text-xs text-gray-400 bg-yellow-900/20 p-2 rounded mt-1">Content: "${warning.content}"</div>` : ''}
        `;
        qcContent.appendChild(div);
      });
    }

    function populatePreview(original, cleaned) {
      const originalLines = original.split('\n').slice(0, 20); // Show first 20 lines
      const cleanedLines = cleaned.split('\n').slice(0, 20);
      
      originalPreview.textContent = originalLines.join('\n');
      cleanedPreview.textContent = cleanedLines.join('\n');
    }

    function switchTab(tab) {
      // Reset all tabs
      [removedTab, qcTab, previewTab].forEach(t => {
        t.classList.remove('border-red-500', 'border-yellow-500', 'border-blue-500', 'text-red-400', 'text-yellow-400', 'text-blue-400');
        t.classList.add('border-transparent', 'text-gray-400');
      });
      
      // Hide all content
      [removedContent, qcContent, previewContent].forEach(c => c.classList.add('hidden'));
      
      // Activate selected tab
      switch(tab) {
        case 'removed':
          removedTab.classList.add('border-red-500', 'text-red-400');
          removedContent.classList.remove('hidden');
          break;
        case 'qc':
          qcTab.classList.add('border-yellow-500', 'text-yellow-400');
          qcContent.classList.remove('hidden');
          break;
        case 'preview':
          previewTab.classList.add('border-blue-500', 'text-blue-400');
          previewContent.classList.remove('hidden');
          break;
      }
    }

    function validateAndUpdateFile() {
      if (fileInput.files.length) {
        const file = fileInput.files[0];
        
        if (!file.name.endsWith('.srt')) {
          showStatus('Only .srt files are allowed', 'error');
          fileNameText.textContent = 'Invalid file type';
          fileNameText.classList.remove('text-indigo-300');
          fileNameText.classList.add('text-red-400');
          return;
        }
        
        if (file.size > 10 * 1024 * 1024) {
          showStatus('File size exceeds 10MB limit', 'error');
          fileNameText.textContent = 'File too large';
          fileNameText.classList.remove('text-indigo-300');
          fileNameText.classList.add('text-red-400');
          return;
        }
        
        fileNameText.textContent = file.name;
        fileNameText.classList.add('text-indigo-300');
        fileNameText.classList.remove('text-gray-500', 'text-red-400');
        statusMessage.classList.add('hidden');
        
        // Hide results panel when new file is selected
        resultsPanel.classList.remove('open');
        toggleDetails.innerHTML = `
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
          </svg>
          Show Details
        `;
      } else {
        fileNameText.textContent = 'No file selected';
        fileNameText.classList.remove('text-indigo-300', 'text-red-400');
        fileNameText.classList.add('text-gray-500');
      }
    }
    
    function showStatus(message, type) {
      statusMessage.textContent = message;
      statusMessage.className = 'text-sm rounded-lg p-3';
      
      if (type === 'success') {
        statusMessage.classList.add('status-success');
      } else if (type === 'error') {
        statusMessage.classList.add('status-error');
      } else if (type === 'info') {
        statusMessage.classList.add('status-info');
      }
      
      statusMessage.classList.remove('hidden');
    }
  </script>
</body>
