<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profanity Checker</title>
</head>
<body>
    <h1>Profanity Checker</h1>
    <form action="/check-profanity" method="POST" enctype="multipart/form-data">
        <label for="file">Upload an SRT or Excel file:</label><br><br>
        <input type="file" name="file" required><br><br>
        <button type="submit">Check Profanity</button>
    </form>

    {% if profanities %}
        <form action="/amend-profanity" method="POST">
            <h2>Profanities Detected:</h2>
            <ul>
                {% for entry in profanities %}
                    <li>
                        <strong>Line {{ entry.line_number }}:</strong><br>
                        Original: {{ entry.line_text }}<br>
                        Amendment: <input type="text" name="amended_text_{{ entry.line_number }}" value="{{ entry.line_text }}"><br>
                        Profanity: {{ entry.profanity }}<br><br>
                    </li>
                {% endfor %}
            </ul>
            <button type="submit">Submit Amendments</button>
        </form>
    {% endif %}
</body>
</html>
