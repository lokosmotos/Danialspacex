<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRT Profanity Checker | Danial Space</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Previous CSS styles remain the same */
        .file-upload {
            border: 2px dashed #4b5563;
            transition: all 0.3s ease;
        }
        .file-upload:hover {
            border-color: #3b82f6;
            background-color: rgba(59, 130, 246, 0.05);
        }
        .profanity-highlight {
            background-color: rgba(239, 68, 68, 0.2);
            padding: 0 2px;
            border-radius: 2px;
            position: relative;
        }
        .profanity-highlight::after {
            content: "‚ö†";
            position: absolute;
            top: -8px;
            right: -8px;
            font-size: 10px;
            color: #ef4444;
        }
        #loadingGame {
            transition: all 0.5s ease;
        }
        .game-tile {
            width: 30px;
            height: 30px;
            background-color: #3b82f6;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .game-tile:hover {
            transform: scale(1.1);
            background-color: #2563eb;
        }
        .game-tile.active {
            background-color: #10b981;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen p-6">
    <div class="max-w-4xl mx-auto">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-blue-400 mb-2">üîç SRT Profanity Analyzer</h1>
            <p class="text-gray-400">Upload your SRT file to detect and replace inappropriate language</p>
        </div>

        <!-- Upload Section -->
        <div class="bg-gray-800 rounded-xl p-6 shadow-lg mb-8">
            <form id="uploadForm" class="space-y-4">
                <div class="file-upload rounded-lg p-8 text-center cursor-pointer">
                    <input type="file" name="file" id="fileInput" accept=".srt" required class="hidden">
                    <label for="fileInput" class="cursor-pointer">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto text-blue-400 mb-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                        </svg>
                        <h3 class="text-lg font-medium">Click to upload SRT file</h3>
                        <p class="text-sm text-gray-400 mt-1">Only .srt files supported</p>
                        <p id="fileName" class="text-blue-300 mt-2 font-mono text-sm"></p>
                    </label>
                </div>
                
                <!-- Profanity Word List -->
                <div class="bg-gray-700/30 p-4 rounded-lg">
                    <h3 class="font-semibold text-red-400 mb-2">Profanity Words to Detect</h3>
                    <div id="profanityListStatus" class="text-sm mb-2">
                        Loading profanity list from profanity_list.json...
                    </div>
                    <div id="customProfanityContainer" class="hidden">
                        <textarea id="customProfanityList" class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 h-24 focus:border-blue-500 focus:outline-none text-sm" placeholder="Add additional words (comma separated)"></textarea>
                        <p class="text-xs text-gray-400 mt-1">Additional words to detect beyond the default list</p>
                    </div>
                </div>
                
                <button type="button" id="analyzeBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 px-4 rounded-lg font-medium flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z" />
                    </svg>
                    Analyze SRT Content
                </button>
            </form>
        </div>

        <!-- Rest of your HTML remains the same -->
        <!-- Loading Game, Results Section, etc. -->

    </div>

    <script>
        // Global variables
        let profanityWords = [];
        let customProfanityWords = [];
        let detectedProfanities = [];
        let originalSRTContent = '';
        let modifiedSRTContent = '';

        // Load profanity list from JSON file
        async function loadProfanityList() {
            try {
                const response = await fetch('profanity_list.json');
                if (!response.ok) {
                    throw new Error('Failed to load profanity list');
                }
                const data = await response.json();
                
                // Assuming the JSON is an array of words or has a "words" property
                if (Array.isArray(data)) {
                    profanityWords = data;
                } else if (data.words && Array.isArray(data.words)) {
                    profanityWords = data.words;
                } else {
                    throw new Error('Invalid profanity list format');
                }
                
                document.getElementById('profanityListStatus').textContent = 
                    `Loaded ${profanityWords.length} profanity words from profanity_list.json`;
                document.getElementById('customProfanityContainer').classList.remove('hidden');
                
                console.log('Loaded profanity words:', profanityWords);
            } catch (error) {
                console.error('Error loading profanity list:', error);
                document.getElementById('profanityListStatus').textContent = 
                    'Error loading profanity_list.json. Using default list instead.';
                
                // Fallback to default list
                profanityWords = [
                    'hell', 'damn', 'bitch', 'ass', 'fuck', 
                    'shit', 'crap', 'asshole', 'bastard', 
                    'dick', 'piss', 'cunt', 'dickhead'
                ];
                document.getElementById('customProfanityContainer').classList.remove('hidden');
            }
        }

        // Get the combined profanity list
        function getCombinedProfanityList() {
            const customWords = document.getElementById('customProfanityList').value
                .split(',')
                .map(w => w.trim())
                .filter(w => w);
            
            return [...new Set([...profanityWords, ...customWords])];
        }

        // Initialize the profanity list when page loads
        document.addEventListener('DOMContentLoaded', () => {
            loadProfanityList();
            
            // Rest of your initialization code
            document.getElementById('fileInput').addEventListener('change', function(e) {
                const fileName = e.target.files[0]?.name || 'No file selected';
                document.getElementById('fileName').textContent = fileName;
            });

            // Initialize game board, etc.
            generateGameBoard();
        });

        // Modified analyze function to use the combined profanity list
        analyzeBtn.addEventListener('click', async function() {
            const fileInput = document.getElementById('fileInput');
            if (!fileInput.files.length) {
                alert('Please select an SRT file first');
                return;
            }
            
            const combinedProfanityWords = getCombinedProfanityList();
            if (combinedProfanityWords.length === 0) {
                alert('No profanity words to detect. Please add some words to the list.');
                return;
            }

            // Show loading game
            loadingGame.classList.remove('hidden');
            setTimeout(() => loadingGame.classList.remove('opacity-0'), 10);
            
            // Reset game
            score = 0;
            progress = 0;
            gameScore.textContent = `Score: ${score}`;
            generateGameBoard();
            
            // Read file
            const file = fileInput.files[0];
            originalSRTContent = await file.text();
            
            // Simulate progress (we'll do real processing in chunks)
            progressInterval = setInterval(() => {
                progress += Math.random() * 5;
                if (progress > 100) progress = 100;
                progressBar.style.width = `${progress}%`;
                progressText.textContent = `${Math.floor(progress)}% analyzed`;
                
                if (progress === 100) {
                    clearInterval(progressInterval);
                    
                    // Actual processing
                    detectedProfanities = [];
                    const blocks = parseSRT(originalSRTContent);
                    
                    blocks.forEach(block => {
                        const profanities = findProfanities(block.text, combinedProfanityWords);
                        if (profanities.length > 0) {
                            detectedProfanities.push({
                                blockNumber: block.number,
                                text: block.text,
                                profanities: profanities
                            });
                        }
                    });
                    
                    loadingGame.classList.add('opacity-0');
                    setTimeout(() => {
                        loadingGame.classList.add('hidden');
                        showResults();
                    }, 300);
                }
            }, 100);
        });

        // Rest of your JavaScript functions remain the same
        // (parseSRT, findProfanities, showResults, generateCleanedSRT, etc.)
    </script>
</body>
</html>
