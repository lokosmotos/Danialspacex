<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRT Profanity Checker | Advanced Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <style>
        .file-upload {
            border: 2px dashed #4b5563;
            transition: all 0.3s ease;
        }
        .file-upload:hover {
            border-color: #3b82f6;
            background-color: rgba(59, 130, 246, 0.05);
        }
        .profanity-highlight {
            background-color: rgba(239, 68, 68, 0.3);
            padding: 2px 4px;
            border-radius: 4px;
            margin: 0 2px;
            border: 1px solid #ef4444;
        }
        .profanity-highlight.replaced {
            background-color: rgba(34, 197, 94, 0.3);
            border-color: #10b981;
        }
        .editor-line {
            padding: 8px 12px;
            border-left: 3px solid transparent;
            transition: all 0.2s ease;
        }
        .editor-line.has-profanity {
            border-left-color: #ef4444;
            background: rgba(239, 68, 68, 0.05);
        }
        .editor-line.replaced {
            border-left-color: #10b981;
            background: rgba(34, 197, 94, 0.05);
        }
        .srt-editor {
            font-family: 'Courier New', monospace;
            line-height: 1.6;
        }
        .tab-button {
            padding: 8px 16px;
            border: none;
            background: #374151;
            color: #9ca3af;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .tab-button.active {
            background: #3b82f6;
            color: white;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .quick-action-btn {
            padding: 4px 8px;
            margin: 2px;
            border-radius: 4px;
            font-size: 0.75rem;
            transition: all 0.2s ease;
        }
        .word-list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            margin: 4px 0;
            background: #374151;
            border-radius: 6px;
        }
        .severity-badge {
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        .severity-high { background-color: #ef4444; color: white; }
        .severity-medium { background-color: #eab308; color: black; }
        .severity-low { background-color: #3b82f6; color: white; }
        .search-box {
            position: relative;
        }
        .search-box input {
            padding-right: 2.5rem;
        }
        .search-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #6b7280;
        }
        .bulk-edit-textarea {
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
            line-height: 1.5;
        }
        .action-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        .stats-card {
            background: #1f2937;
            padding: 16px;
            border-radius: 8px;
            margin: 8px 0;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen p-6">
    <div class="max-w-7xl mx-auto">
        <!-- Toast Notifications -->
        <div id="toastContainer"></div>
        
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-blue-400 mb-2">üîç SRT Profanity Checker & Editor</h1>
            <p class="text-gray-400">Advanced profanity detection with direct SRT editing capabilities</p>
        </div>

        <!-- Main Tabs -->
        <div class="bg-gray-800 rounded-xl p-6 shadow-lg mb-8">
            <div class="flex border-b border-gray-700 mb-6">
                <button class="tab-button active" data-tab="upload">üìÅ Upload SRT</button>
                <button class="tab-button" data-tab="editor">‚úèÔ∏è Direct Editor</button>
                <button class="tab-button" data-tab="wordlist">üìù Word List</button>
                <button class="tab-button" data-tab="bulk">üîÑ Bulk Edit</button>
            </div>

            <!-- Upload Tab -->
            <div id="uploadTab" class="tab-content active">
                <form id="uploadForm" class="space-y-4">
                    <div class="file-upload rounded-lg p-8 text-center cursor-pointer" id="fileUploadArea">
                        <input type="file" name="file" id="fileInput" accept=".srt" class="hidden">
                        <label for="fileInput" class="cursor-pointer">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto text-blue-400 mb-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                            </svg>
                            <h3 class="text-lg font-medium">Upload SRT File</h3>
                            <p class="text-sm text-gray-400 mt-1">Or use direct editor below</p>
                            <p id="fileName" class="text-blue-300 mt-2 font-mono text-sm"></p>
                        </label>
                    </div>

                    <button type="button" id="analyzeBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 px-4 rounded-lg font-medium">
                        üîç Analyze for Profanity
                    </button>
                </form>
            </div>

            <!-- Direct Editor Tab -->
            <div id="editorTab" class="tab-content">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-300 mb-2">Paste your SRT content directly:</label>
                    <textarea id="directEditor" class="w-full h-64 bg-gray-700 border border-gray-600 rounded-lg p-4 text-sm font-mono focus:border-blue-500 focus:outline-none" placeholder="Paste your SRT content here...&#10;1&#10;00:00:01,000 --> 00:00:04,000&#10;Your subtitle text here"></textarea>
                </div>
                <button type="button" id="analyzeDirectBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 px-4 rounded-lg font-medium">
                    üîç Analyze Pasted Content
                </button>
            </div>

            <!-- Word List Tab -->
            <div id="wordlistTab" class="tab-content">
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <div>
                        <h3 class="font-semibold text-red-400 mb-3">Current Profanity List</h3>
                        <div class="search-box mb-3">
                            <input type="text" id="wordSearch" placeholder="Search words..." class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 focus:border-blue-500 focus:outline-none">
                            <div class="search-icon">üîç</div>
                        </div>
                        <div id="wordListContainer" class="max-h-64 overflow-y-auto">
                            <!-- Word list will be populated here -->
                        </div>
                    </div>
                    <div>
                        <h3 class="font-semibold text-green-400 mb-3">Add Custom Words</h3>
                        <textarea id="customWordsInput" class="w-full h-32 bg-gray-700 border border-gray-600 rounded p-3 text-sm focus:border-blue-500 focus:outline-none" placeholder="Add words (one per line or comma separated)&#10;Optionally add severity: word:severity&#10;Example:&#10;damn:low&#10;asshole:medium&#10;fuck:high"></textarea>
                        <div class="flex gap-2 mt-3">
                            <button type="button" id="addWordsBtn" class="flex-1 bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded">
                                Add Words
                            </button>
                            <button type="button" id="clearWordsBtn" class="flex-1 bg-gray-600 hover:bg-gray-500 text-white py-2 px-4 rounded">
                                Clear All
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Bulk Edit Tab -->
            <div id="bulkTab" class="tab-content">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-300 mb-2">Quick Replace All Instances:</label>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                        <input type="text" id="bulkFind" placeholder="Find word..." class="bg-gray-700 border border-gray-600 rounded px-3 py-2 focus:border-blue-500 focus:outline-none">
                        <input type="text" id="bulkReplace" placeholder="Replace with..." class="bg-gray-700 border border-gray-600 rounded px-3 py-2 focus:border-blue-500 focus:outline-none">
                        <button type="button" id="bulkReplaceBtn" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded">
                            Replace All
                        </button>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Edit Full SRT Content:</label>
                    <textarea id="bulkEditor" class="w-full h-64 bg-gray-700 border border-gray-600 rounded-lg p-4 text-sm font-mono focus:border-blue-500 focus:outline-none bulk-edit-textarea" placeholder="Edit your complete SRT content here..."></textarea>
                    <div class="flex gap-2 mt-3">
                        <button type="button" id="applyBulkEdit" class="flex-1 bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded">
                            Apply Changes
                        </button>
                        <button type="button" id="reanalyzeBulk" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded">
                            Re-analyze
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Results Section -->
        <div id="resultsSection" class="bg-gray-800 rounded-xl p-6 shadow-lg hidden">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-red-400">üö® Profanity Analysis Results</h2>
                <div class="flex items-center gap-4">
                    <span id="profanityCount" class="bg-red-500/20 text-red-400 px-3 py-1 rounded-full text-sm">
                        0 found
                    </span>
                    <button id="toggleViewBtn" class="bg-gray-600 hover:bg-gray-500 text-white py-2 px-4 rounded text-sm">
                        üìã Switch to List View
                    </button>
                </div>
            </div>

            <!-- Stats Cards -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6" id="statsContainer">
                <!-- Stats will be populated here -->
            </div>

            <!-- Editor View -->
            <div id="editorView">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="font-semibold">SRT Content Editor</h3>
                    <div class="action-buttons">
                        <button id="replaceAllBtn" class="bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded text-sm">
                            Censor All
                        </button>
                        <button id="undoBtn" class="bg-gray-600 hover:bg-gray-500 text-white py-2 px-4 rounded text-sm">
                            Undo
                        </button>
                        <button id="downloadBtn" class="bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded text-sm">
                            Download Cleaned SRT
                        </button>
                    </div>
                </div>
                
                <div class="srt-editor bg-gray-900 rounded-lg p-4 max-h-96 overflow-y-auto">
                    <div id="srtEditorContent">
                        <!-- SRT content with profanity highlights will be here -->
                    </div>
                </div>
            </div>

            <!-- List View (Hidden by default) -->
            <div id="listView" class="hidden">
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead>
                            <tr class="border-b border-gray-700 text-left">
                                <th class="py-3 px-2 font-medium">Line</th>
                                <th class="py-3 px-2 font-medium">Timecode</th>
                                <th class="py-3 px-2 font-medium">Original Text</th>
                                <th class="py-3 px-2 font-medium">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="resultsBody" class="divide-y divide-gray-700">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ========== Configuration ==========
        const SUGGESTED_REPLACEMENTS = {
            'hell': ['heck', 'hades', 'bleep'],
            'damn': ['darn', 'shoot', 'bleep'],
            'bitch': ['jerk', 'brat', 'bleep'],
            'ass': ['butt', 'rear', 'bleep'],
            'fuck': ['fudge', 'frick', 'bleep'],
            'shit': ['poop', 'crud', 'bleep'],
            'crap': ['crud', 'junk', 'bleep'],
            'asshole': ['jerk', 'fool', 'bleep'],
            'bastard': ['jerk', 'brat', 'bleep'],
            'dick': ['jerk', 'fool', 'bleep'],
            'piss': ['pee', 'tinkle', 'bleep'],
            'cunt': ['jerk', 'bleep'],
            'dickhead': ['jerk', 'fool', 'bleep']
        };

        // ========== State Management ==========
        let state = {
            profanityWords: [],
            customWords: [],
            detectedProfanities: [],
            originalContent: '',
            modifiedContent: '',
            editHistory: [],
            currentView: 'editor' // 'editor' or 'list'
        };

        // ========== DOM Elements ==========
        const elements = {
            // Tabs
            tabButtons: document.querySelectorAll('.tab-button'),
            tabContents: document.querySelectorAll('.tab-content'),
            
            // Upload
            fileInput: document.getElementById('fileInput'),
            fileName: document.getElementById('fileName'),
            analyzeBtn: document.getElementById('analyzeBtn'),
            
            // Direct Editor
            directEditor: document.getElementById('directEditor'),
            analyzeDirectBtn: document.getElementById('analyzeDirectBtn'),
            
            // Word List
            wordSearch: document.getElementById('wordSearch'),
            wordListContainer: document.getElementById('wordListContainer'),
            customWordsInput: document.getElementById('customWordsInput'),
            addWordsBtn: document.getElementById('addWordsBtn'),
            clearWordsBtn: document.getElementById('clearWordsBtn'),
            
            // Bulk Edit
            bulkFind: document.getElementById('bulkFind'),
            bulkReplace: document.getElementById('bulkReplace'),
            bulkReplaceBtn: document.getElementById('bulkReplaceBtn'),
            bulkEditor: document.getElementById('bulkEditor'),
            applyBulkEdit: document.getElementById('applyBulkEdit'),
            reanalyzeBulk: document.getElementById('reanalyzeBulk'),
            
            // Results
            resultsSection: document.getElementById('resultsSection'),
            profanityCount: document.getElementById('profanityCount'),
            statsContainer: document.getElementById('statsContainer'),
            srtEditorContent: document.getElementById('srtEditorContent'),
            resultsBody: document.getElementById('resultsBody'),
            toggleViewBtn: document.getElementById('toggleViewBtn'),
            editorView: document.getElementById('editorView'),
            listView: document.getElementById('listView'),
            
            // Actions
            replaceAllBtn: document.getElementById('replaceAllBtn'),
            undoBtn: document.getElementById('undoBtn'),
            downloadBtn: document.getElementById('downloadBtn'),
            
            // File Upload
            fileUploadArea: document.getElementById('fileUploadArea'),
            toastContainer: document.getElementById('toastContainer')
        };

        // ========== Initialization ==========
        document.addEventListener('DOMContentLoaded', async () => {
            await loadProfanityList();
            setupEventListeners();
            renderWordList();
        });

        // ========== Tab Management ==========
        function setupTabs() {
            elements.tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const tabName = button.dataset.tab;
                    
                    // Update buttons
                    elements.tabButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    
                    // Update contents
                    elements.tabContents.forEach(content => content.classList.remove('active'));
                    document.getElementById(`${tabName}Tab`).classList.add('active');
                    
                    // Special handling for bulk editor
                    if (tabName === 'bulk' && state.modifiedContent) {
                        elements.bulkEditor.value = state.modifiedContent;
                    }
                });
            });
        }

        // ========== Word List Management ==========
        function renderWordList() {
            const searchTerm = elements.wordSearch.value.toLowerCase();
            const allWords = [...state.profanityWords, ...state.customWords];
            const filteredWords = allWords.filter(word => 
                word.word.toLowerCase().includes(searchTerm)
            );

            elements.wordListContainer.innerHTML = filteredWords.map(word => `
                <div class="word-list-item">
                    <div>
                        <span class="font-mono">${word.word}</span>
                        <span class="severity-badge severity-${word.severity} ml-2">
                            ${word.severity}
                        </span>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="removeWord('${word.word}')" class="text-red-400 hover:text-red-300 text-sm">
                            üóëÔ∏è
                        </button>
                    </div>
                </div>
            `).join('') || '<div class="text-gray-500 text-center py-4">No words found</div>';
        }

        function removeWord(word) {
            state.customWords = state.customWords.filter(w => w.word !== word);
            renderWordList();
            showToast('Word removed', 'success');
        }

        function addCustomWords() {
            const text = elements.customWordsInput.value.trim();
            if (!text) return;

            const newWords = text.split(/[\n,]+/).map(line => {
                const [word, severity = 'high'] = line.trim().split(':');
                return { word: word.trim(), severity: severity.trim().toLowerCase() };
            }).filter(w => w.word);

            state.customWords = [...state.customWords, ...newWords];
            elements.customWordsInput.value = '';
            renderWordList();
            showToast(`Added ${newWords.length} words`, 'success');
        }

        // ========== SRT Processing ==========
        async function analyzeContent(contentSource = 'file') {
            let content = '';
            
            if (contentSource === 'file') {
                if (!elements.fileInput.files[0]) {
                    showToast('Please select an SRT file', 'error');
                    return;
                }
                content = await readFile(elements.fileInput.files[0]);
            } else if (contentSource === 'direct') {
                content = elements.directEditor.value;
                if (!content.trim()) {
                    showToast('Please paste SRT content', 'error');
                    return;
                }
            }

            state.originalContent = content;
            state.modifiedContent = content;
            processSRTContent();
            showResults();
            showToast('Analysis complete', 'success');
        }

        function processSRTContent() {
            const combinedWords = getCombinedWordList();
            const blocks = parseSRT(state.modifiedContent);
            state.detectedProfanities = [];

            blocks.forEach(block => {
                const profanities = findProfanities(block.text, combinedWords);
                if (profanities.length > 0) {
                    state.detectedProfanities.push({
                        blockNumber: block.number,
                        timecodes: block.timecodes,
                        text: block.text,
                        modifiedText: block.text,
                        profanities: profanities,
                        severity: determineSeverity(profanities, combinedWords)
                    });
                }
            });
        }

        // ========== Enhanced Editor View ==========
        function renderEditorView() {
            const blocks = parseSRT(state.modifiedContent);
            let editorHTML = '';

            blocks.forEach(block => {
                const detectedItem = state.detectedProfanities.find(item => item.blockNumber === block.number);
                const hasProfanity = !!detectedItem;
                const isReplaced = detectedItem && detectedItem.modifiedText !== detectedItem?.text;

                let textDisplay = block.text;
                if (detectedItem) {
                    // Highlight profanities
                    detectedItem.profanities.sort((a, b) => b.index - a.index).forEach(p => {
                        const originalWord = block.text.substring(p.index, p.index + p.length);
                        const currentWord = detectedItem.modifiedText.substring(p.index, p.index + p.length);
                        const isWordReplaced = originalWord !== currentWord;
                        
                        const highlightClass = isWordReplaced ? 'profanity-highlight replaced' : 'profanity-highlight';
                        
                        textDisplay = textDisplay.substring(0, p.index) +
                            `<span class="${highlightClass}" data-word="${p.word}" data-index="${p.index}" data-block="${block.number}">${currentWord}</span>` +
                            textDisplay.substring(p.index + p.length);
                    });
                }

                editorHTML += `
                    <div class="editor-line ${hasProfanity ? 'has-profanity' : ''} ${isReplaced ? 'replaced' : ''}">
                        <div class="text-gray-400 text-sm font-mono">${block.number}</div>
                        <div class="text-gray-500 text-xs font-mono mb-1">${block.timecodes}</div>
                        <div class="text-gray-200">${textDisplay}</div>
                        ${hasProfanity ? `
                            <div class="action-buttons mt-2">
                                <button onclick="replaceBlockProfanities(${block.number}, 'bleep')" class="quick-action-btn bg-red-600 hover:bg-red-700 text-white">
                                    Censor All
                                </button>
                                <button onclick="showWordReplacements(${block.number})" class="quick-action-btn bg-blue-600 hover:bg-blue-700 text-white">
                                    Replace Individually
                                </button>
                            </div>
                        ` : ''}
                    </div>
                `;
            });

            elements.srtEditorContent.innerHTML = editorHTML;
        }

        function renderListView() {
            elements.resultsBody.innerHTML = state.detectedProfanities.map(item => `
                <tr class="${item.severity === 'high' ? 'bg-red-900/20' : item.severity === 'medium' ? 'bg-yellow-900/20' : 'bg-blue-900/20'}">
                    <td class="py-3 px-2 font-mono">${item.blockNumber}</td>
                    <td class="py-3 px-2 font-mono text-sm">${item.timecodes}</td>
                    <td class="py-3 px-2">
                        <div class="mb-2">${highlightProfanitiesInText(item.text, item.profanities)}</div>
                        <div class="text-green-400 text-sm">${item.modifiedText !== item.text ? '‚úì Edited: ' + item.modifiedText : ''}</div>
                    </td>
                    <td class="py-3 px-2">
                        <div class="action-buttons">
                            <button onclick="replaceBlockProfanities(${item.blockNumber}, 'bleep')" class="quick-action-btn bg-red-600 hover:bg-red-700 text-white">
                                Censor
                            </button>
                            <button onclick="showWordReplacements(${item.blockNumber})" class="quick-action-btn bg-blue-600 hover:bg-blue-700 text-white">
                                Replace
                            </button>
                            <button onclick="resetBlock(${item.blockNumber})" class="quick-action-btn bg-gray-600 hover:bg-gray-500 text-white">
                                Reset
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        function showWordReplacements(blockNumber) {
            const item = state.detectedProfanities.find(item => item.blockNumber === blockNumber);
            if (!item) return;

            let replacements = 'Replace words in this block:\n\n';
            item.profanities.forEach(p => {
                const suggestions = (SUGGESTED_REPLACEMENTS[p.word.toLowerCase()] || ['bleep']).join(', ');
                replacements += `"${p.word}" ‚Üí [${suggestions}] (or type custom replacement)\n`;
            });

            const customReplace = prompt(replacements, item.profanities.map(p => p.word).join(', '));
            if (customReplace !== null) {
                const replacements = customReplace.split(',').map(r => r.trim());
                replaceBlockWithCustom(blockNumber, replacements);
            }
        }

        // ========== Editing Functions ==========
        function replaceBlockProfanities(blockNumber, replacement = 'bleep') {
            const item = state.detectedProfanities.find(item => item.blockNumber === blockNumber);
            if (!item) return;

            const oldValue = item.modifiedText;
            item.profanities.forEach(p => {
                const regex = new RegExp(`\\b${escapeRegExp(p.word)}\\b`, 'gi');
                item.modifiedText = item.modifiedText.replace(regex, replacement);
            });

            item.profanities = [];
            item.severity = 'low';
            state.editHistory.push({ blockNumber, oldValue, newValue: item.modifiedText });

            updateSRTContent();
            showResults();
            showToast('Block censored', 'success');
        }

        function replaceBlockWithCustom(blockNumber, replacements) {
            const item = state.detectedProfanities.find(item => item.blockNumber === blockNumber);
            if (!item) return;

            const oldValue = item.modifiedText;
            item.profanities.forEach((p, index) => {
                const replacement = replacements[index] || 'bleep';
                const regex = new RegExp(`\\b${escapeRegExp(p.word)}\\b`, 'gi');
                item.modifiedText = item.modifiedText.replace(regex, replacement);
            });

            item.profanities = findProfanities(item.modifiedText, getCombinedWordList());
            item.severity = determineSeverity(item.profanities, getCombinedWordList());
            state.editHistory.push({ blockNumber, oldValue, newValue: item.modifiedText });

            updateSRTContent();
            showResults();
            showToast('Custom replacements applied', 'success');
        }

        function resetBlock(blockNumber) {
            const item = state.detectedProfanities.find(item => item.blockNumber === blockNumber);
            if (!item) return;

            item.modifiedText = item.text;
            item.profanities = findProfanities(item.text, getCombinedWordList());
            item.severity = determineSeverity(item.profanities, getCombinedWordList());

            updateSRTContent();
            showResults();
            showToast('Block reset', 'success');
        }

        function bulkReplaceAll() {
            const find = elements.bulkFind.value.trim();
            const replace = elements.bulkReplace.value.trim();

            if (!find) {
                showToast('Please enter a word to find', 'error');
                return;
            }

            state.modifiedContent = state.modifiedContent.replace(
                new RegExp(`\\b${escapeRegExp(find)}\\b`, 'gi'),
                replace
            );

            processSRTContent();
            showResults();
            showToast(`Replaced all instances of "${find}"`, 'success');
            
            // Clear inputs
            elements.bulkFind.value = '';
            elements.bulkReplace.value = '';
        }

        // ========== Utility Functions ==========
        function updateSRTContent() {
            const blocks = parseSRT(state.originalContent);
            let newContent = '';

            blocks.forEach(block => {
                const detectedItem = state.detectedProfanities.find(item => item.blockNumber === block.number);
                newContent += `${block.number}\n${block.timecodes}\n`;
                newContent += `${detectedItem ? detectedItem.modifiedText : block.text}\n\n`;
            });

            state.modifiedContent = newContent.trim();
        }

        function showResults() {
            elements.resultsSection.classList.remove('hidden');
            elements.profanityCount.textContent = `${state.detectedProfanities.length} profanities found`;

            // Update stats
            const severityCounts = { high: 0, medium: 0, low: 0 };
            let replacedCount = 0;

            state.detectedProfanities.forEach(item => {
                severityCounts[item.severity]++;
                if (item.modifiedText !== item.text) replacedCount++;
            });

            elements.statsContainer.innerHTML = `
                <div class="stats-card">
                    <div class="text-2xl font-bold text-red-400">${state.detectedProfanities.length}</div>
                    <div class="text-sm text-gray-400">Total Profanities</div>
                </div>
                <div class="stats-card">
                    <div class="text-2xl font-bold text-yellow-400">${severityCounts.high}</div>
                    <div class="text-sm text-gray-400">High Severity</div>
                </div>
                <div class="stats-card">
                    <div class="text-2xl font-bold text-blue-400">${severityCounts.medium}</div>
                    <div class="text-sm text-gray-400">Medium Severity</div>
                </div>
                <div class="stats-card">
                    <div class="text-2xl font-bold text-green-400">${replacedCount}</div>
                    <div class="text-sm text-gray-400">Replaced</div>
                </div>
            `;

            // Render appropriate view
            if (state.currentView === 'editor') {
                renderEditorView();
            } else {
                renderListView();
            }
        }

        function toggleView() {
            state.currentView = state.currentView === 'editor' ? 'list' : 'editor';
            elements.toggleViewBtn.textContent = state.currentView === 'editor' ? 'üìã Switch to List View' : '‚úèÔ∏è Switch to Editor View';
            elements.editorView.classList.toggle('hidden');
            elements.listView.classList.toggle('hidden');
            showResults();
        }

        // ========== Event Listeners ==========
        function setupEventListeners() {
            // Tab management
            setupTabs();

            // File handling
            elements.fileInput.addEventListener('change', updateFileName);
            elements.analyzeBtn.addEventListener('click', () => analyzeContent('file'));
            elements.analyzeDirectBtn.addEventListener('click', () => analyzeContent('direct'));

            // Word list management
            elements.wordSearch.addEventListener('input', renderWordList);
            elements.addWordsBtn.addEventListener('click', addCustomWords);
            elements.clearWordsBtn.addEventListener('click', () => {
                state.customWords = [];
                renderWordList();
                showToast('Custom words cleared', 'success');
            });

            // Bulk edit
            elements.bulkReplaceBtn.addEventListener('click', bulkReplaceAll);
            elements.applyBulkEdit.addEventListener('click', () => {
                state.modifiedContent = elements.bulkEditor.value;
                processSRTContent();
                showResults();
                showToast('Bulk edits applied', 'success');
            });
            elements.reanalyzeBulk.addEventListener('click', () => {
                analyzeContent('direct');
            });

            // View toggling
            elements.toggleViewBtn.addEventListener('click', toggleView);

            // Actions
            elements.replaceAllBtn.addEventListener('click', () => {
                state.detectedProfanities.forEach(item => replaceBlockProfanities(item.blockNumber));
            });
            elements.undoBtn.addEventListener('click', undoLastEdit);
            elements.downloadBtn.addEventListener('click', downloadCleanedFile);

            // Drag and drop
            elements.fileUploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                elements.fileUploadArea.classList.add('border-blue-500', 'bg-blue-500/5');
            });
            elements.fileUploadArea.addEventListener('dragleave', (e) => {
                e.preventDefault();
                elements.fileUploadArea.classList.remove('border-blue-500', 'bg-blue-500/5');
            });
            elements.fileUploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                elements.fileUploadArea.classList.remove('border-blue-500', 'bg-blue-500/5');
                if (e.dataTransfer.files.length) {
                    elements.fileInput.files = e.dataTransfer.files;
                    updateFileName();
                }
            });
        }

    </script>
