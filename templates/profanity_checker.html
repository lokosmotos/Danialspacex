<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRT Profanity Checker | Danial Space</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Add custom styling here */
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen p-6">
    <div class="max-w-4xl mx-auto">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-blue-400 mb-2">üîç SRT Profanity Checker</h1>
            <p class="text-gray-400">Upload your SRT file to detect and replace inappropriate language</p>
        </div>

        <!-- Upload Section -->
        <div class="bg-gray-800 rounded-xl p-6 shadow-lg mb-8">
            <form id="uploadForm" class="space-y-4" enctype="multipart/form-data">
                <div class="file-upload rounded-lg p-8 text-center cursor-pointer">
                    <input type="file" name="file" id="fileInput" accept=".srt" required class="hidden">
                    <label for="fileInput" class="cursor-pointer">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto text-blue-400 mb-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                        </svg>
                        <h3 class="text-lg font-medium">Click to upload SRT file</h3>
                        <p class="text-sm text-gray-400 mt-1">Only .srt files supported</p>
                        <p id="fileName" class="text-blue-300 mt-2 font-mono text-sm"></p>
                    </label>
                </div>
                
                <button type="submit" id="analyzeBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 px-4 rounded-lg font-medium">
                    Analyze SRT Content
                </button>
            </form>
        </div>

        <!-- Results Section -->
        <div id="resultsSection" class="bg-gray-800 rounded-xl p-6 shadow-lg hidden">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-red-400">üö® Detected Profanities</h2>
                <span id="profanityCount" class="bg-red-500/20 text-red-400 px-3 py-1 rounded-full text-sm">
                    0 found
                </span>
            </div>
            
            <div id="resultsBody" class="overflow-x-auto"></div>

            <div class="mt-6 flex gap-3">
                <button id="downloadBtn" class="flex-1 bg-green-600 hover:bg-green-700 text-white py-3 px-4 rounded-lg font-medium">
                    Download Cleaned SRT
                </button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const fileInput = document.getElementById('fileInput');
            const fileName = document.getElementById('fileName');
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            // Show loading state
            document.getElementById('resultsSection').classList.add('hidden');
            const loadingText = "Loading file...";
            fileName.textContent = loadingText;

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                // Process response
                if (data.detected) {
                    const resultsBody = document.getElementById('resultsBody');
                    const profanityCount = document.getElementById('profanityCount');
                    profanityCount.textContent = `${data.detected.length} found`;

                    resultsBody.innerHTML = data.detected.map(item => `
                        <div class="p-4 bg-gray-700 rounded-lg mb-3">
                            <p><strong>Detected word:</strong> ${item.word}</p>
                            <p><strong>Position:</strong> ${item.start} to ${item.end}</p>
                        </div>
                    `).join('');

                    document.getElementById('resultsSection').classList.remove('hidden');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('There was an error with the upload');
            });
        });
    </script>
</body>
</html>
