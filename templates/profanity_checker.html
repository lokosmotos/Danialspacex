<div class="section">
  <h2>ğŸ” Profanity Checker</h2>
  <form action="/check-profanity" method="post" enctype="multipart/form-data">
    <input type="file" name="file" required><br><br>
    <button type="submit">Upload & Analyze</button>
  </form>
</div>

{% if results %}
  <div class="instructions">
    <h3>ğŸš¨ Detected Profanities</h3>
    <form action="/confirm-replacements" method="post">
      <table style="width:100%; border-collapse: collapse;">
        <thead>
          <tr>
            <th style="border-bottom: 1px solid #444;">Line</th>
            <th style="border-bottom: 1px solid #444;">Original</th>
            <th style="border-bottom: 1px solid #444;">Profanity</th>
            <th style="border-bottom: 1px solid #444;">Replace with</th>
          </tr>
        </thead>
        <tbody>
          {% for item in results %}
            <tr>
              <td>{{ item.line_number }}</td>
              <td>{{ item.text }}</td>
              <td><span style="color: #f00; font-weight: bold;">{{ item.profanity }}</span></td>
              <td>
                <input type="text" name="replacement_{{ item.line_number }}" value="{{ item.profanity }}">
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
      <br>
      <button type="submit">âœ… Confirm Replacements & Run QC</button>
    </form>
  </div>
{% endif %}
