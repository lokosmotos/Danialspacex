<!DOCTYPE html>
<html>
<head>
    <title>Edit Profanities</title>
</head>
<body>
    <h2>Detected Profanities</h2>
    {% if message %}
        <p style="color:red;">{{ message }}</p>
    {% endif %}
    <form method="POST" action="/final-qc">
        <textarea name="edited_content" style="width:100%; height:300px;">{{ content }}</textarea>
        <input type="hidden" name="original_filename" value="{{ original_filename }}">
        <br><br>
        <button type="submit">Run Final QC & Download</button>
    </form>
    <hr>
    <h3>Detected Terms (You can manually edit them above):</h3>
    <ul>
        {% for entry in profanities %}
            <li><strong>Line {{ entry.line_number }}</strong>: {{ entry.line_text }}<br>
            <em>Detected profanity:</em> <span style="color:red;">{{ entry.profanity }}</span></li>
        {% endfor %}
    </ul>
</body>
</html>
