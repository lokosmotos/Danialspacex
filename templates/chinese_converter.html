<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Converter</title>
</head>
<body>
    <h1>Chinese Converter</h1>
    <form action="/convert-chinese" method="POST">
        <label for="chinese_text">Enter Chinese Text:</label><br>
        <textarea id="chinese_text" name="chinese_text" rows="4" cols="50"></textarea><br><br>
        
        <label for="direction">Conversion Direction:</label>
        <select id="direction" name="direction">
            <option value="s2t">Simplified to Traditional</option>
            <option value="t2s">Traditional to Simplified</option>
        </select><br><br>
        
        <button type="submit">Convert</button>
    </form>
</body>
</html>
