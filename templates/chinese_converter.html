<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chinese Converter | Danial Space X</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white p-10">
  <h1 class="text-3xl font-bold mb-4">Chinese Subtitle Converter</h1>
  <p class="mb-8 text-gray-400">Convert between Simplified and Traditional Chinese subtitles.</p>

  <form method="POST" enctype="multipart/form-data">
    <input type="file" name="subtitle_file" accept=".srt,.txt" class="mb-4 block text-white">
    <select name="conversion_type" class="mb-4 block text-black">
      <option value="simplified">Convert to Simplified</option>
      <option value="traditional">Convert to Traditional</option>
    </select>
    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Convert</button>
  </form>
</body>
</html>
